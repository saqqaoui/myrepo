
<div *ngIf="errorClient.errorStatusCode === 0" class="alert alert-danger" role="alert">
  {{errorClient.errorMessage}} <br/>
  {{errorClient.errorStatusCode}}<br/>
</div>

<div class="panel panel-primary">
  <div class="panel-heading" style="color:rgba(175, 14, 148, 0.596)">
    <h3 style="text-align:center">User's List</h3>
  </div>
  <div class="panel-body">
    <table class="table table-borderless">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Inscription Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | async | paginate: { itemsPerPage: 3, currentPage: page }"
        >
          <img src='{{ "https://bootdey.com/img/Content/user_" + getImageNumberFromGender(user.gender) + ".jpg" }}' style = "height:70px;" class="rounded-circle" alt="">

          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.gender}}</td>
          <td>{{user.inscriptionDate | date:'medium'}}</td>
          <td>
            <button (click)="userDetails(user.id)" class="btn btn-info">
              <i class="fa fa-search-plus"></i>
              Details
            </button>
            <button (click)="updateUser(user.id)" class="btn btn-warning" style="margin-left: 10px">
              <i class="fa fa-edit"></i>
              Update
            </button>
            <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px">
              <i class="fa fa-trash"></i>
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div style="margin: 0 auto; width: 50%; ">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
