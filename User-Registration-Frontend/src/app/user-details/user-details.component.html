<div *ngIf="errorClient.errorStatusCode === 0" class="alert alert-danger" role="alert">
  {{errorClient.errorMessage}} <br/>
  {{errorClient.errorStatusCode}}<br/>
</div>
<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>Name: </b></label> {{user.name}}
  </div>
  <div>
    <label><b>Email: </b></label> {{user.email}}
  </div>
  <div>
    <label><b>Gender: </b></label> {{user.gender}}
  </div>
  <div>
    <label><b>Inscription Date: </b></label> {{user.inscriptionDate | date:'medium'}}
  </div>
  <div>
    <label><b>Update Date: </b></label> {{user.updateDate | date:'medium'}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
